<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Comic Strip Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-header">
      <!-- Placeholder for navigation and toolbar icons -->
      <div class="app-controls">
        <button id="saveComic">Save</button>
        <button id="shareComic">Share</button>
        <!-- Add more controls as needed -->
      </div>
    </div>
    <div class="comic-editor">
      <div class="col">
        <form id="comicForm">
          <div id="inputFields" class="input-panel">
            <!-- Dynamically added input fields will go here -->
            <!-- The user will input text for each comic panel here -->
          </div>
          <button type="button" class="btn btn-dark" id="generateComic">Generate Comic Strip</button>
          <button type="button" class="btn btn-dark" id="addAnnotations">Add Annotations</button>
        </form>
      </div>
      <div class="col">
        <div class="comic-strip">
          <!-- Generated comic panels will be displayed here -->
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.6/fabric.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
